<html>
    <head>
        <title>Credit Card Default Prediction</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f2f2f2;
            }
            form {
                background-color: #ffffff;
                padding: 20px;
                max-width: 500px;
                margin: 0 auto;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                font-size: 18px;
                margin-bottom: 5px;
            }
            input[type="text"] {
                border: 2px solid #ccc;
                border-radius: 4px;
                padding: 10px;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
                margin-top: 5px;
                margin-bottom: 15px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 18px;
                margin-top: 10px;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>    
    </head>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="LIMIT_BAL">LIMIT_BAL:</label>
        <input type="text" id="LIMIT_BAL" name="LIMIT_BAL" placeholder="Enter LIMIT_BAL value ">

    </div>
  
    <div class="form-group">
        <label for="AGE">AGE:</label>
        <input type="AGE" id="AGE" name="AGE" placeholder="Enter AGE value ">
    </div>
  
    <div class="form-group">
        <label for="PAY_0">PAY_0:</label>

    </div>   
    <div class="form-group">
        <label for="PAY_AMT1">PAY_AMT1:</label>
        <input type="text" id="PAY_AMT1" name="PAY_AMT1" placeholder="Enter PAY_AMT1 value ">
    </div>   
    <div class="form-group">

    <div class="form-group">
        <label for="PAY_AMT3">PAY_AMT3:</label>

    <div class="form-group">
        <label for="PAY_AMT4">PAY_AMT4:</label>
        <input type="text" id="PAY_AMT4" name="PAY_AMT4" placeholder="Enter PAY_AMT4 value ">
    </div>   
    <div class="form-group">
        <label for="PAY_AMT5">PAY_AMT5:</label>
        <input type="text" id="PAY_AMT5" name="PAY_AMT5" placeholder="Enter PAY_AMT5 value ">
    </div>    
    <div class="form-group">
        <label for="PAY_AMT6">PAY_AMT6:</label>
        <input type="text" id="PAY_AMT6" name="PAY_AMT6" placeholder="Enter PAY_AMT6 value ">
    </div> 

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
